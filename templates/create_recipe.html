{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Create Recipe - RecipeHub{% endblock %}

{% block content %}
<div class="container mt-5">
    <!-- Back Button -->
    <a href="{% url 'main' %}" class="btn btn-warning" style="position: absolute; top: 10px; left: 20px; width: 150px; border-radius: 8px;">
        Back
    </a>

    <h2 class="text-center mb-4">Create a New Recipe</h2>
    <div class="card p-4 shadow-lg" style="max-width: 800px; margin: 0 auto; border-radius: 10px; background-color: #f2f9ff; min-height: 400px;">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Render form fields with crispy styling -->
            <div class="mb-3">
                {{ form|crispy }}
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success" style="padding: 10px 30px; font-size: 16px; border-radius: 8px;">
                    Create Recipe
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
