{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - RecipeHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Updated Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("{% static 'images/contactus.png' %}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
        }

        .contact-container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            text-align: center;
        }

        .contact-header {
            margin-bottom: 30px;
        }

        .contact-header h2 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #d9534f; /* Red color for a foodie vibe */
        }

        .contact-header p {
            color: #6c757d;
            font-size: 1.1rem;
        }

        .contact-details {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
        }

        .contact-details i {
            color: #28a745;
            margin-right: 10px;
        }

        .social-icons i {
            font-size: 2.5rem;
            margin: 10px;
            color: black; /* Red color for social icons */
        }

        .social-icons i:hover {
            color: #dc3545; /* Red hover effect */
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            color: #dc3545; /* Red color for footer text */
        }

        .footer p {
            font-size: 0.9rem;
        }

        /* Add some padding to make the page look spacious */
        .container {
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Back Button -->
<div class="mb-4" style="position: absolute; left: 20px; top: 20px; z-index: 1000;">
    <a href="{% url 'main' %}" class="btn" style="background-color: white; width: 150px; color: black;">Back</a>
</div>

    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12 contact-container" style="position: relative; top: 50px;">
            <div class="contact-header">
                <h2>Contact Us</h2>
                <p>Get in touch with us for any inquiries or feedback.</p>
            </div>

            <div class="contact-details">
                <p><i class="fas fa-phone"></i> <strong>Phone:</strong> +1 234 567 890</p>
                <p><i class="fas fa-envelope"></i> <strong>Email:</strong> support@recipehub.com</p>
                <p><i class="fas fa-map-marker-alt"></i> <strong>Address:</strong> 123 RecipeHub St., Food City, FL 12345</p>
            </div>

            <div class="social-icons">
                <h4>Follow Us</h4>
                <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
            </div>

            <div class="footer">
                <p>&copy; 2024 RecipeHub. All rights reserved.</p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
